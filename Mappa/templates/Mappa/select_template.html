<!DOCTYPE html>
<html>
<head>
    <title>Select Template</title>
</head>
<body>
    <h1>Select a Date</h1>
    <form method="get" action="">
        <label for="date">Choose a date:</label>
        <select id="date" name="date" onchange="location = this.value;">
            {% for date in available_dates %}
                <option value="{% url 'Mappa:show_template' date_str=date %}">{{ date }}</option>
            {% endfor %}
        </select>
    </form>
</body>
</html>
